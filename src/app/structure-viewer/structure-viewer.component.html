<div class="element">
  <div>Name</div>
  <div>Flags</div>
  <div>Card</div>
  <div>Type</div>
  <div>Description</div>
</div>
<div *ngFor="let elem of element?.differential.element" class="element">
  <div>{{elem.path}}</div>
  <div>
    <span *ngIf="elem.isModifier">?!</span>
    <span *ngIf="elem.isSummary">Î£</span>
  </div>
  <div>{{elem.min}}..{{elem.max}}</div>
  <div *ngIf="elem.type">{{elem.type[0].code}}<span *ngIf="elem.type[0].code === 'Reference'">({{stripUrl(elem.type[0].targetProfile)}})</span>
  </div>
  <div *ngIf="!elem.type"></div>
  <div>{{elem.short}}</div>
</div>
