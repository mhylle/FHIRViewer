<div>
  <div>Select resource</div>
  <div>
    <select [(ngModel)]="selectedResource">
      <option *ngFor="let opt of resourceTypes" value="{{opt.name}}">{{opt.label}}</option>
    </select>
  </div>
  <div><input type="checkbox" [(ngModel)]="hideUnused">Hide Unused</div>
  <div>
    <button (click)="chooseResource()">Show Resource</button>
  </div>
</div>
<div class="resourceInformation">

</div>
<div class="container">
  <app-structure-diagram [resource]="selectedResource" [hideUnused]="hideUnused"></app-structure-diagram>
  <app-basic-capability [resource]="selectedResource"></app-basic-capability>
</div>
