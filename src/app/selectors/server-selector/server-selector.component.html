<div class="serverContainer">
  <div class="selectionContainer">
    <div class="serverSelection">
      <div>
        <div class="selectionHeader">
          SELECT A SERVER
        </div>
      </div>
      <div *ngFor="let server of availableServers" (click)="selectServer(server)"
           class="serverListItem">{{server}}</div>
    </div>
  </div>
</div>
