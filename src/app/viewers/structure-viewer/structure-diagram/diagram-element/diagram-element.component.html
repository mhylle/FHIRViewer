<div *ngIf="backboneElement" class="card">
  <div class="card-header">{{backboneElement.name}} (DomainResource)</div>
  <div class="card-content">
    <div *ngFor="let item of backboneElement.items;">
      <div class="lineItem" *ngIf="!(item.max === '0' && hideUnused) && !(item.readonly && hideReadonly) && item.type !== 'BackboneElement'">
        <span class="name">{{item.name}}</span>
        <span class="seperator">:</span>
        <span class="type">{{item.type}}</span>
        <span class="cardinality">[{{item.min}}..{{item.max}}]</span>
        <span *ngIf="item.type === 'code'" class="typeName">{{item.type}}</span>
        <span *ngIf="item.type === 'Reference'" class="reference"><a routerLink="/CapabilityStatement/{{stripUrl(item.profile)}}">{{stripUrl(item.profile)}}</a></span>
      </div>
    </div>
  </div>
</div>
