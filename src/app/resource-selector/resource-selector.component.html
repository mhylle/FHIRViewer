<div>
  <div>Select resource</div>
  <div>
    <select [(ngModel)]="selectedResource" (change)="fireResourceChanged()">
      <option *ngFor="let opt of resourceTypes" value="{{opt.name}}">{{opt.label}}</option>
    </select>
  </div>
  <div><input type="checkbox" [(ngModel)]="hideUnused" (change)="fireHideUnusedChanged()">Hide Unused</div>
  <div><input type="checkbox" [(ngModel)]="hideReadonly" (change)="fireReadOnlyChanged()">Hide Readonly</div>
</div>
