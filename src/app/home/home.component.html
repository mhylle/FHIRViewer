<app-resource-selector (resourceSelected)="selectResource($event)" (hideReadOnlyChanged)="updateReadOnly($event)" (hideUnusedChanged)="updateUnused($event)"></app-resource-selector>
<div class="container">
  <app-detailed-structure [hideUnused]="hideUnused" [hideReadonly]="hideReadonly" [resource]="selectedResource"></app-detailed-structure>
</div>
